<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Select number</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="box">
          <h1 class="title">Guess the number</h1>
          <h3 class="sub_title">Guess number between 1 to 100</h3>
        </div>
        <div class="bttun">
          <!-- 1 -->
          <input type="number" name="number" class="guess" id="number" />
          <!-- 2 -->
          <button class="btn btn_guess" id="btn_guess">Guess</button>
          <!-- 3 -->
          <button class="btn btn_play" id="btn_play">Play Again</button>
        </div>
      </div>
    </div>
    <!-- 4 -->
    <div class="scorce">
      <p id="score">Score: </p>
      <br />
      <!-- 5 -->
      <p id="highscore">High score:</p>
      <!-- 6 -->
      <p id="msg"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
